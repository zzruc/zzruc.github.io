    tie(right_low,right_high,right_sum)=find_max_subarray(A,mid+<span class="number">1</span>,high);</div><div class="line">        <span class="comment">// 中间</span></div><div class="line">        <span class="keyword">int</span> cross_low,cross_high,cross_sum;</div><div class="line">        tie(cross_low,cross_high,cross_sum)=find_max_cross_subarray(A,low,mid,high);</div><div class="line"></div><div class="line">        <span class="keyword">if</span>(left_sum&gt;=right_sum &amp;&amp; left_sum&gt;=cross_sum)</div><div class="line">            <span class="keyword">return</span> make_tuple(left_low,left_high,left_sum);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(right_sum&gt;=left_sum &amp;&amp; right_sum&gt;=cross_sum)</div><div class="line">            <span class="keyword">return</span> make_tuple(right_low,right_high,right_sum);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">return</span> make_tuple(cross_low,cross_high,cross_sum);</div><div class="line"></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;A&#123;<span class="number">10</span>,<span class="number">-2</span>,<span class="number">-1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">-4</span>,<span class="number">-5</span>&#125;;</div><div class="line">    <span class="keyword">int</span> low,high,sum;</div><div class="line">    tie(low,high,sum)=find_max_subarray(A,<span class="number">0</span>,<span class="number">9</span>);</div><div class="l
